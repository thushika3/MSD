<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campus Pulse | Student Hub</title>
    <style>
        /* Base Styles */
        :root {
            --primary: #6C63FF;
            --secondary: #FF6584;
            --accent: #42C2FF;
            --dark: #2D3748;
            --light: #F7FAFC;
            --success: #48BB78;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
        }
        
        /* Pulse Animation */
        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.05); opacity: 0.8; }
            100% { transform: scale(1); opacity: 1; }
        }
        
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
            100% { transform: translateY(0px); }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* Main Container */
        .container {
            width: 90%;
            max-width: 1200px;
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: flex;
            min-height: 600px;
            position: relative;
            animation: fadeIn 0.8s ease-out;
        }
        
        /* Left Side - Graphic */
        .graphic-side {
            flex: 1;
            background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            color: white;
            position: relative;
            overflow: hidden;
        }
        
        .graphic-side::before {
            content: '';
            position: absolute;
            width: 300px;
            height: 300px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            top: -100px;
            right: -100px;
        }
        
        .graphic-side::after {
            content: '';
            position: absolute;
            width: 200px;
            height: 200px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            bottom: -50px;
            left: -50px;
        }
        
        .logo {
            display: flex;
            align-items: center;
            margin-bottom: 2rem;
            z-index: 2;
            animation: fadeIn 1s ease-out;
        }
        
        .logo-icon {
            font-size: 2.5rem;
            margin-right: 1rem;
            animation: pulse 2s infinite;
        }
        
        .logo-text {
            font-size: 1.8rem;
            font-weight: 700;
        }
        
        .illustration {
            width: 80%;
            max-width: 400px;
            margin-bottom: 2rem;
            z-index: 2;
            animation: float 6s ease-in-out infinite;
        }
        
        .tagline {
            text-align: center;
            z-index: 2;
            animation: fadeIn 1.2s ease-out;
        }
        
        .tagline h2 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }
        
        .tagline p {
            opacity: 0.9;
        }
        
        /* Right Side - Form */
        .form-side {
            flex: 1;
            padding: 3rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
        }
        
        .form-container {
            max-width: 400px;
            width: 100%;
            margin: 0 auto;
        }
        
        .form-header {
            margin-bottom: 2rem;
            text-align: center;
            animation: fadeIn 0.8s ease-out;
        }
        
        .form-header h2 {
            font-size: 2rem;
            color: var(--dark);
            margin-bottom: 0.5rem;
        }
        
        .form-header p {
            color: var(--dark);
            opacity: 0.7;
        }
        
        .tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 2rem;
            position: relative;
            animation: fadeIn 1s ease-out;
        }
        
        .tabs::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: #EDF2F7;
            z-index: 1;
        }
        
        .tab {
            padding: 0.75rem 2rem;
            cursor: pointer;
            font-weight: 600;
            color: var(--dark);
            opacity: 0.6;
            position: relative;
            transition: all 0.3s ease;
            z-index: 2;
        }
        
        .tab.active {
            opacity: 1;
            color: var(--primary);
        }
        
        .tab.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 60%;
            height: 3px;
            background-color: var(--primary);
            border-radius: 3px 3px 0 0;
            z-index: 3;
        }
        
        .form {
            display: none;
            animation: fadeIn 0.6s ease-out;
        }
        
        .form.active {
            display: block;
        }
        
        .input-group {
            margin-bottom: 1.5rem;
            position: relative;
            animation: fadeIn 0.8s ease-out;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--dark);
        }
        
        .input-group input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 2px solid #EDF2F7;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .input-group input:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 0 3px rgba(108, 99, 255, 0.2);
        }
        
        .btn {
            width: 100%;
            padding: 0.75rem;
            background: linear-gradient(to right, var(--primary), var(--accent));
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
            animation: pulse 2s infinite;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(108, 99, 255, 0.3);
        }
        
        .form-footer {
            text-align: center;
            margin-top: 2rem;
            color: var(--dark);
            opacity: 0.7;
            animation: fadeIn 1s ease-out;
        }
        
        .form-footer a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
        }
        
        .form-footer a:hover {
            text-decoration: underline;
        }
        
        .floating-icons {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        
        .floating-icon {
            position: absolute;
            color: var(--primary);
            opacity: 0.1;
            animation: float 6s ease-in-out infinite;
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                min-height: auto;
            }
            
            .graphic-side {
                padding: 2rem 1.5rem;
            }
            
            .illustration {
                width: 60%;
                margin-bottom: 1rem;
            }
            
            .tagline h2 {
                font-size: 1.5rem;
            }
            
            .form-side {
                padding: 2rem 1.5rem;
            }
        }
        
        /* Custom Checkbox */
        .checkbox-group {
            display: flex;
            align-items: center;
            margin-bottom: 1.5rem;
            animation: fadeIn 1s ease-out;
        }
        
        .checkbox-group input {
            margin-right: 0.75rem;
            width: 18px;
            height: 18px;
            accent-color: var(--primary);
        }
        
        /* Role Selection */
        .role-selection {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-bottom: 1.5rem;
            animation: fadeIn 0.8s ease-out;
        }
        
        .role-option {
            padding: 1rem;
            border: 2px solid #EDF2F7;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }
        
        .role-option.selected {
            border-color: var(--primary);
            background-color: rgba(108, 99, 255, 0.05);
        }
        
        .role-option i {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            color: var(--primary);
        }
        
        .role-option p {
            font-weight: 500;
            color: var(--dark);
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Floating Icons Background -->
        <div class="floating-icons" id="floatingIcons"></div>
        
        <!-- Left Side - Graphic -->
        <div class="graphic-side">
            <div class="logo">
                <div class="logo-icon">
                    <i class="fas fa-heartbeat"></i>
                </div>
                <div class="logo-text">Campus Pulse</div>
            </div>
            
            <img src="https://img.freepik.com/free-vector/students-concept-illustration_114360-8177.jpg" alt="Campus Illustration" class="illustration">
            
            <div class="tagline">
                <h2>Feel the Pulse of Your Campus</h2>
                <p>Connect, engage, and thrive in your university community</p>
            </div>
        </div>
        
        <!-- Right Side - Form -->
        <div class="form-side">
            <div class="form-container">
                <div class="form-header">
                    <h2>Welcome Back!</h2>
                    <p>Join the campus community that never sleeps</p>
                </div>
                
                <div class="tabs">
                    <div class="tab active" data-tab="login">Login</div>
                    <div class="tab" data-tab="signup">Sign Up</div>
                </div>
                
                <!-- Login Form -->
                <form class="form active" id="loginForm">
                    <div class="input-group">
                        <label for="loginEmail">University Email</label>
                        <input type="email" id="loginEmail" placeholder="student@university.edu" required>
                    </div>
                    
                    <div class="input-group">
                        <label for="loginPassword">Password</label>
                        <input type="password" id="loginPassword" placeholder="Enter your password" required>
                    </div>
                    
                    <div class="checkbox-group">
                        <input type="checkbox" id="rememberMe">
                        <label for="rememberMe">Remember me</label>
                    </div>
                    
                    <button type="submit" class="btn">Login to Campus Pulse</button>
                    
                    <div class="form-footer">
                        Forgot your password? <a href="#">Reset here</a>
                    </div>
                </form>
                
                <!-- Signup Form -->
                <form class="form" id="signupForm">
                    <div class="role-selection">
                        <div class="role-option selected" data-role="student">
                            <i class="fas fa-user-graduate"></i>
                            <p>Student</p>
                        </div>
                        <div class="role-option" data-role="faculty">
                            <i class="fas fa-chalkboard-teacher"></i>
                            <p>Faculty</p>
                        </div>
                    </div>
                    
                    <div class="input-group">
                        <label for="signupName">Full Name</label>
                        <input type="text" id="signupName" placeholder="Alex Johnson" required>
                    </div>
                    
                    <div class="input-group">
                        <label for="signupEmail">University Email</label>
                        <input type="email" id="signupEmail" placeholder="student@university.edu" required>
                    </div>
                    
                    <div class="input-group">
                        <label for="signupPassword">Create Password</label>
                        <input type="password" id="signupPassword" placeholder="At least 8 characters" required>
                    </div>
                    
                    <div class="input-group">
                        <label for="signupConfirmPassword">Confirm Password</label>
                        <input type="password" id="signupConfirmPassword" placeholder="Re-enter your password" required>
                    </div>
                    
                    <div class="checkbox-group">
                        <input type="checkbox" id="termsAgree" required>
                        <label for="termsAgree">I agree to the <a href="#">Terms</a> and <a href="#">Privacy Policy</a></label>
                    </div>
                    
                    <button type="submit" class="btn">Join Campus Pulse</button>
                    
                    <div class="form-footer">
                        Already have an account? <a href="#" id="switchToLogin">Login here</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
